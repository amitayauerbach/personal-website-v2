name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (if needed for your build process)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change to the version of Node.js you're using

      # Install dependencies (if you have a package.json)
      - name: Install dependencies
        run: npm install

      # Build the site (if you have a build step)
      - name: Build site
        run: npm run build  # Change this if your build command is different

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages uses
          folder: build     # The folder containing your built site (adjust as needed)
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for deployment
